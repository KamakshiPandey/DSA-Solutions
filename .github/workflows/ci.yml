name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - feature-branch
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests
        run: |
          echo "Running tests..."
          # put your test command here
          exit 1  # <-- force failure for testing (remove later)

      - name: Slack Notification (on success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "âœ… CI/CD Passed for repo *${{ github.repository }}*, commit: ${{ github.sha }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification (on failure with mention)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text": "ðŸš¨ CI/CD *FAILED*! <@U09FB4F63A9> please check. Repo: *${{ github.repository }}*, commit: ${{ github.sha }}"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
